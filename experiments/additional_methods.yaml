name: 'main_experiment'

ata:
  simulated:
    n_features: 50
    prop_latent: [0.3, 0.7]
    snr: 10
    link: 'stairs'
    data_path: 'None'
  libdd:
    n_features: 50
    prop_latent: [0.3, 0.7]
    snr: 10
    link: 'stairs'
    data_path: "/home/marta/Desktop/Miss_shift/miss_shift/src/miss_shift/data/LIBDD_den_final_10000"

missingness:
  mar: 
    orig:
      mdm: 'MAR_logistic'
      missing_rate: 0.5
      prop_for_masking: 0.3
    shift:
      mdm: 'MAR_logistic'
      missing_rate: 0.7
      prop_for_masking: 0.5
  gaussian_sm:
    orig: 
      mdm: 'gaussian_sm'
      missing_rate: 0.5 
      sm_type: 'gaussian'
      sm_param: 2
      perm: False
    shift: 
      mdm: 'gaussian_sm'
      missing_rate: 0.5 
      sm_type: 'gaussian'
      sm_param: 4
      perm: False

estimators:
  gbrt:
    n_iter_no_change: 10
    max_leaf_nodes: [50, 100, 200, 400, 600]
    max_iter: [100, 200, 300]
    min_samples_leaf: [10, 20, 50]
  oracle_impute:
    n_epochs: 1000
    batch_size: 100
    optimizer: 'adam'
    early_stopping: True
    init_type: 'uniform'
    add_mask: [False, True]
    mlp_depth: [1, 2, 5]
    width_factor: [1, 5, 10]
    weight_decay: [1.e-5, 1.e-4, 1.e-3]
    lr: [1.e-2, 5.e-3, 1.e-3]
  mean_impute:
    imputation_type: 'mean'
    n_epochs: 1000
    batch_size: 100
    optimizer: 'adam'
    early_stopping: True
    init_type: 'uniform'
    add_mask: [False, True]
    mlp_depth: [1, 2, 5]
    width_factor: [1, 5, 10]
    weight_decay: [1.e-5, 1.e-4, 1.e-3]
    lr: [1.e-2, 5.e-3, 1.e-3]
  mice_impute:
    imputation_type: 'MICE'
    n_epochs: 1000
    batch_size: 100
    optimizer: 'adam'
    early_stopping: True
    init_type: 'uniform'
    add_mask: [False]
    mlp_depth: [1, 2, 5]
    width_factor: [1, 5, 10]
    weight_decay: [1.e-5, 1.e-4, 1.e-3]
    lr: [1.e-2, 5.e-3, 1.e-3]
