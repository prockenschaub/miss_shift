name: 'f_star'

data:
  n_features: 2
  prop_latent: 0.3
  snr: 10
  link: 'square'

missingness:
  mcar: 
    orig: 
      mdm: 'MCAR'
      missing_rate: 0.5
    shift:
      mdm: 'MCAR'
      missing_rate: 0.25

estimators:
  bayes: 
    order0: [True, False]
  neumiss:
    n_epochs: 1000
    batch_size: 100
    optimizer: 'adam'
    early_stopping: True
    init_type: 'uniform'
    mlp_depth: [1, 2, 5]
    width_factor: [1, 5, 10]
    weight_decay: [1.e-5, 1.e-4, 1.e-3]
    lr: [1.e-2, 5.e-3, 1.e-3]
    depth: [20]
  neumice:
    n_epochs: 1000
    batch_size: 100
    optimizer: 'adam'
    early_stopping: True
    init_type: 'uniform'
    mlp_depth: [1, 2, 5]
    width_factor: [1, 5, 10]
    weight_decay: [1.e-5, 1.e-4, 1.e-3]
    lr: [1.e-2, 5.e-3, 1.e-3]
    depth: [20] 
  neumice_oracle:
    n_epochs: 1000
    batch_size: 100
    optimizer: 'adam'
    early_stopping: True
    init_type: 'uniform'
    weight_decay: [1.e-5, 1.e-4, 1.e-3]
    lr: [1.e-2, 5.e-3, 1.e-3]
    depth: [20] 
  neumiss_oracle:
    n_epochs: 1000
    batch_size: 100
    optimizer: 'adam'
    early_stopping: True
    init_type: 'uniform'
    weight_decay: [1.e-5, 1.e-4, 1.e-3]
    lr: [1.e-2, 5.e-3, 1.e-3]
    depth: [20] 
  neumiss_legacy_oracle:
    n_epochs: 1000
    batch_size: 100
    optimizer: 'adam'
    early_stopping: True
    init_type: 'uniform'
    weight_decay: [1.e-5, 1.e-4, 1.e-3]
    lr: [1.e-2, 5.e-3, 1.e-3]
    depth: [20] 
  mice_oracle:
    n_draws: 5